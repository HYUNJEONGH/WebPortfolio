      <p>
        <br>
        <strong>역할: UI 개발, 웹페이지 기능 구현</strong><br><br>
        <strong>데이터베이스 프로그래밍 프로젝트</strong>로 요즘 현대인들의 건강에 대한 관심증가로 인하여 헬스장을 많이 이용하는 추세를 고려하여
        증가하는 헬스장 회원을 효과적으로 관리할 수 있는 헬스장 정보 관리 시스템을 만들었습니다. <br>

        헬스장 운영에 필요한 회원, 직원, 프로그램, 장비, 출석 등을 관리할 수 있습니다. 개발언어로 JSP를 사용했으며 DB로 Oracle를 사용했습니다. 
        웹 어플리케이션 서버로는 아파치 톰캣을 사용했습니다. 유지 보수와 확정성을 위해 MVC 패턴을 적용했습니다.
      </p>
